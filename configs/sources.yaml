
start_date: ${START_DATE}   # pega do .env -> 2025-01-01

ecb:
  base_url: "https://data-api.ecb.europa.eu/service/data/EXR"
  # Séries diárias vs EUR, preço spot
  symbols:
    - code: "USD"
      key: "D.USD.EUR.SP00.A"
    - code: "BRL"
      key: "D.BRL.EUR.SP00.A"
    - code: "GBP"
      key: "D.GBP.EUR.SP00.A"
    - code: "EUR"
      key: null  # EUR/EUR = 1 (vamos derivar)
  format: "jsondata"

bacen_ptax:
  # PTAX: série 10813 (USD/BRL venda). Ajuste se quiser compra/média.
  serie_usdbrl: 10813

coingecko:
  base_url: "https://api.coingecko.com/api/v3"
  coin_id: "bitcoin"
  vs_currency: "usd"
  days: "max"
  api_key: "CG-8Hn217Hg1Q6fXHpspFoDE1CE"
  api_key_header: "x-cg-demo-api-key" 
stooq:
  # símbolos de exemplo (adicione os que quiser)
  # Atenção: o caminho real de download no Stooq é por página,
  # e há link "Download data in csv file" (diário).
  # Para automação simples, usamos endpoints públicos normalizados abaixo.
  symbols:
    - name: "S&P 500"
      code: "^spx"
      url: "https://stooq.com/q/d/l/?s=%5Espx&i=d"
    - name: "IBOV"
      code: "^bvsp"
      url: "https://stooq.com/q/d/l/?s=%5Ebvsp&i=d"
